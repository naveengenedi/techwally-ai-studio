    <meta charset="UTF-8" />

    <title>Techwally | Enterprise Software Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for admin panels */
      .custom-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scroll::-webkit-scrollbar-thumb {
        background: #c7c7c7;
        border-radius: 4px;
      }
      .custom-scroll::-webkit-scrollbar-thumb:hover {
        background: #a1a1a1;
      }

      /* Utility to hide scrollbars */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .animate-marquee-slow {
        animation: marquee 60s linear infinite;
      }
      
      /* Pause animation on hover for better UX */
      .hover-pause:hover .animate-marquee,
      .hover-pause:hover .animate-marquee-slow {
        animation-play-state: paused;
      }

      /* Prevent iOS zoom on focus by forcing 16px font size on inputs */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      /* Animation keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
       @keyframes slideIn {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
       @keyframes animate-fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes animate-ken-burns {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.1);
        }
      }
    </style>
    <script>
      tailwind.config = {

              'portal-blue': '#1D4ED8',

    </script>
